    <title>Text Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #cccccc;
            --button-bg: #f5f5f5;
            --button-hover: #e0e0e0;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --border-color: #444444;
            --button-bg: #2a2a2a;
            --button-hover: #3a3a3a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: var(--button-hover);
        }

        h1 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.7;
        }

        .converter-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            background-color: var(--bg-color);
            color: var(--text-color);
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--text-color);
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--button-bg);
            color: var(--text-color);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover);
        }

            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            font-size: 14px;
            opacity: 0.7;
        }

            .controls {

            }

                flex-direction: column;
                align-items: stretch;
            }

</head>

        function convertText() {
            const input = document.getElementById('input-text').value;
            const encodingType = document.getElementById('encoding-type').value;
            const output = document.getElementById('output-text');
            
            if (input.length === 0) {
                output.value = '';
                return;
            }
            
            try {
                output.value = encoders[encodingType].encode(input);
            } catch (error) {
                output.value = 'Conversion error';
            }
        }

        function reverseConvert() {
            const input = document.getElementById('output-text').value;
            const encodingType = document.getElementById('encoding-type').value;
            const output = document.getElementById('input-text');
            
            if (input.length === 0) {
                output.value = '';
                return;
            }
            
            try {
                output.value = encoders[encodingType].decode(input);
            } catch (error) {
                output.value = 'Reverse conversion error';
            }
        }

        function decryptToInput() {
            const output = document.getElementById('output-text').value;
            const encodingType = document.getElementById('encoding-type').value;
            const input = document.getElementById('input-text');
            
            if (output.length === 0) {
                input.value = '';
                return;
            }
            
            try {

        function copyResult() {
            const output = document.getElementById('output-text');

            button.textContent = 'Copied!';
            setTimeout(() => {
